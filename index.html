<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll calc you later ðŸ¤ </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="top"></div>
        <div id="display">
            <span id="result"></span>
        </div>
        <div id="buttons">
            <button id="clear">AC</button>
            <button id="del">del</button>
            <button id="mod" class="op">%</button>
            <button id="div" class="op">/</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button id="mul" class="op">*</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button id="sub" class="op">-</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button id="add" class="op">+</button>
            <button id="zero" class="num">0</button>
            <button id="dot">.</button>
            <button id="sum">=</button>
        </div>
    </div>
    <span id="author" style="flex: none;">Made by <a href="https://github.com/Kacegz">Kacegz</a></span>
</body>
</html>
